<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./main.css" rel="stylesheet" />
  <title>WE MOVE EAST AFRICA</title>
</head>
<body>
<div class="jumbotron">
  <div class="container-fluid">
    <h1>Find the distance and cost between places</h1>
    <p>Get an instant quotation</p>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="from"class="col-xs-2 control label"><i class="fa fa-dot-circle-o" aria-hidden="true"></i></label>
        <div class="col-xs-4">
          <input type="text" id="from" placeholder="origin" class="form-control">
        </div>
      </div>
          <div class="form-group">
        <label for="to"class="col-xs-2 control label"><i class="fa fa-map-marker" aria-hidden="true"></i></label>
        <div class="col-xs-4">
          <input type="text" id="to" placeholder="Destination" class="form-control">
        </div>  
    </form>
    <div class="col-xs-offset-2 col-xs-10">
      <button class="btn btn-info btn-lg">ENTER</button>
    </div>
  </div>
  <div class="container-fluid">
    <div id="googleMap">

    </div>
    <div id="output">

    </div>
  </div>
</div>



  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD060oeg7gTzdF3bg-a8Z6fxwpbfjPUoS0&libraries=places"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
