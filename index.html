 <!DOCTYPE html>
 <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      id="bootstrap-css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>For an instant quotation Fill in the form with your Origin and Destination of your moove</h1>
        </div>
 
        <div class="col-md-6">
          <form id="distance_form">
            <div class="form-group">
              <label for ="from">Origin: </label>
              <input
                class="form-control"
                id="fromPlaces"
                placeholder="Enter a location"
              />
              <input class="form-control" id="origin" name="origin" required="" type="hidden" />
            </div>
 
            <div class="form-group">
              <label for="to">Destination: </label>
              <input
                class="form-control"
                id="toPlaces"
                placeholder="Enter a location"
              />
              <input
                id="destination"
                name="destination"
                required=""
                type="hidden"
              />
            </div>
            <input class="btn btn-primary" type="submit" value="Calculate" />
          </form>
 
          <div id="result">
            <ul class="list-group">
              <li
                id="mile"
                class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center
                "
              >
                Distance In Miles :
              </li>
              <li
                id="kilo"
                class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center
                "
              >
                Distance is Kilometers:
              </li>
              <li
                id="text"
                class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center
                "
              >
                House Size:
              </li>
             
              <li
                id="from"
                class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center
                "
              >
                FROM:
              </li>
              <li
                id="to"
                class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center
                "
              >
                TO:
              </li>
               <li
                id="minute"
                class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center
                "
              >
                Instant Quotation:
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

</script>
  </body>
  
</html>
